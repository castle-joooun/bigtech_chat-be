# Alertmanager Configuration
global:
  resolve_timeout: 5m
  # SMTP 설정 (이메일 알림용)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@bigtech.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# 라우팅 설정
route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'

  routes:
    # Critical 알림은 즉시 전송
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      repeat_interval: 5m

    # Warning 알림
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 30m

# 수신자 설정
receivers:
  - name: 'default-receiver'
    # 웹훅 (Slack, Discord 등)
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/webhook/critical'
        send_resolved: true
    # 이메일 (설정 시)
    # email_configs:
    #   - to: 'oncall@bigtech.com'
    #     send_resolved: true

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/webhook/warning'
        send_resolved: true

# 억제 규칙 (중복 알림 방지)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
