# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'BigTech Chat Dashboards'
    orgId: 1
    folder: 'BigTech Chat'
    folderUid: 'bigtech-chat'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
