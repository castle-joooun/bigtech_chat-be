# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bigtech-chat'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Alert Rules
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape 설정
scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['user-service:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'user-service'

  # Friend Service
  - job_name: 'friend-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['friend-service:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'friend-service'

  # Chat Service
  - job_name: 'chat-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['chat-service:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'chat-service'

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics

  # MySQL Exporter (옵션)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis Exporter (옵션)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka Exporter (옵션)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
