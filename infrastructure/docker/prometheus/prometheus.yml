# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bigtech-chat'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Alert Rules
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape 설정
scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['bigtech-user-service:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'user-service'

  # Friend Service
  - job_name: 'friend-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['bigtech-friend-service:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'friend-service'

  # Chat Service
  - job_name: 'chat-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['bigtech-chat-service:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'chat-service'

