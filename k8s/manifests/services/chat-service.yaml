apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: bigtech-chat
  labels:
    app: chat-service
    app.kubernetes.io/name: chat-service
    app.kubernetes.io/part-of: bigtech-chat-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: chat-service
          image: ghcr.io/your-org/bigtech-chat-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
              name: http
          env:
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MONGODB_HOST
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MONGODB_PORT
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MONGODB_DATABASE
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: MONGODB_USER
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: MONGODB_PASSWORD
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MYSQL_PORT
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: MYSQL_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: REDIS_PORT
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: KAFKA_TOPIC_MESSAGE_EVENTS
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: KAFKA_TOPIC_MESSAGE_EVENTS
            - name: KAFKA_TOPIC_CHAT_EVENTS
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: KAFKA_TOPIC_CHAT_EVENTS
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: bigtech-chat-config
                  key: USER_SERVICE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: SECRET_KEY
            - name: ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: bigtech-chat-secrets
                  key: ALGORITHM
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: bigtech-chat
  labels:
    app: chat-service
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8002
      protocol: TCP
      name: http
  selector:
    app: chat-service
