apiVersion: v1
kind: Secret
metadata:
  name: bigtech-chat-secrets
  namespace: bigtech-chat
  labels:
    app.kubernetes.io/name: bigtech-chat
type: Opaque
stringData:
  # MySQL
  MYSQL_USER: "bigtech"
  MYSQL_PASSWORD: "changeme-in-production"
  MYSQL_ROOT_PASSWORD: "changeme-root-in-production"

  # MongoDB
  MONGODB_USER: "bigtech"
  MONGODB_PASSWORD: "changeme-in-production"

  # Redis
  REDIS_PASSWORD: ""

  # JWT
  SECRET_KEY: "your-super-secret-key-change-in-production"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_HOURS: "24"

---
# Image Pull Secret (for private registry like GHCR)
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: bigtech-chat
type: kubernetes.io/dockerconfigjson
data:
  # base64 encoded docker config json
  # Generate with: kubectl create secret docker-registry ghcr-credentials \
  #   --docker-server=ghcr.io \
  #   --docker-username=YOUR_GITHUB_USERNAME \
  #   --docker-password=YOUR_GITHUB_PAT \
  #   --dry-run=client -o yaml
  .dockerconfigjson: e30=
