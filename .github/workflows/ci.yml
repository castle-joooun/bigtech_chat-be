# GitHub Actions CI Pipeline
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff (Linter)
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Run MyPy (Type Check)
        run: mypy . --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Test - User Service
  # ===========================================================================
  test-user-service:
    name: Test User Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/user-service

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        env:
          MYSQL_URL: mysql+aiomysql://root:testpass@localhost:3306/testdb
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=app --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/user-service/coverage.xml
          flags: user-service
        continue-on-error: true

  # ===========================================================================
  # Test - Friend Service
  # ===========================================================================
  test-friend-service:
    name: Test Friend Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/friend-service

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        env:
          MYSQL_URL: mysql+aiomysql://root:testpass@localhost:3306/testdb
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=app --cov-report=xml || true

  # ===========================================================================
  # Test - Chat Service
  # ===========================================================================
  test-chat-service:
    name: Test Chat Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/chat-service

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        env:
          MYSQL_URL: mysql+aiomysql://root:testpass@localhost:3306/testdb
          MONGO_URL: mongodb://localhost:27017
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=app --cov-report=xml || true

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-user-service, test-friend-service, test-chat-service]
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [user-service, friend-service, chat-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: bigtech-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # E2E Tests
  # ===========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test environment
        run: |
          docker-compose -f docker-compose.test.yml up -d mysql-test mongodb-test redis-test kafka-test
          sleep 30

      - name: Build and start services
        run: |
          docker-compose -f docker-compose.test.yml up -d user-service-test friend-service-test chat-service-test
          sleep 30

      - name: Wait for services to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8015/health && curl -s http://localhost:8013/health && curl -s http://localhost:8012/health; then
              echo "All services are healthy"
              break
            fi
            echo "Waiting for services... attempt $i"
            sleep 10
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install E2E test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/e2e/requirements.txt

      - name: Run E2E tests
        env:
          USER_SERVICE_URL: http://localhost:8015
          FRIEND_SERVICE_URL: http://localhost:8013
          CHAT_SERVICE_URL: http://localhost:8012
        run: |
          cd tests/e2e
          pytest -v --html=../../test-results/e2e-report.html --self-contained-html || true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

      - name: Stop test environment
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v
